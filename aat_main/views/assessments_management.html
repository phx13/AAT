{% extends 'base.html' %}
{% block content %}
    <h1>
        Assessments Management
    </h1>
    <p><a href="{{ url_for('formative_blueprint.formative') }}">Formative</a></p>
    <p><a href="{{ url_for('summative_blueprint.summative') }}">Summative</a></p>

    {% for assessment in assessments %}
        {% if assessment.type == 1 %}
            <p><a href="{{ url_for('summative_blueprint.summative_edit', assessment_id = assessment.id) }}">{{ assessment.title }}</a></p>
        {% endif %}
    {% endfor %}
{% endblock %}

{% block scripts %}
    {{ super() }}
{% endblock %}
