{% extends 'base.html' %}

{% block content %}
    <h1>Log in</h1>
    <form action="" method="post">
        {{ form.csrf_token() }}

        <div>
            {{ form.email.label }}
            {{ form.email() }}
        </div>

        <div>
            {{ form.password.label }}
            {{ form.password() }}
        </div>

        {{ form.submit() }}
    </form>

    {% include '_flash-messages.html' %}
{% endblock %}
