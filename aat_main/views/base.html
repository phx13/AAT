<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <!-- Mobile Metas -->
    <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <!-- Site Metas -->
    <title>AAT</title>

    <!-- Site Icons -->
    <link href="/images/icons/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Import CSS -->
    <link href="/css/import_css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/import_css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/css/import_css/normalize.css" rel="stylesheet" type="text/css">

    <!-- Site CSS -->
    <link href="{{ url_for('static', filename="css/style.css") }}" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <nav>
        <div class="nav-bar">
            <a class="nav-item" href="{{ url_for('index_bp.home') }}">Home</a>
            <a class="nav-item" href="{{ url_for('auth_bp.login') }}">Log in</a>
        </div>
    </nav>
</header>

{% block content %}
{% endblock %}

<footer>
    <div style="font-style: italic">
        This is page footer in base html
    </div>
</footer>

<!-- JS -->
<script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.bundle.min.js" type="text/javascript"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
