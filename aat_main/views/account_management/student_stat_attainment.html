<div class="container">
    <div class="row">
        <div class="col-10">
            <p class="display-4">Attainment Of {{ course }}</p>
        </div>
        <div class="col-2">
            <a href="{{ url_for('account_bp.account_page') }}" class="btn btn-primary" style="float: right; margin: 0 auto;">Back</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <p class="lead font-italic">knowledge level</p>
            <p class="display-4 font-italic">70</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg">
            <p class="lead">Formative average score</p>
            <h3>60</h3>
        </div>
        <div class="col-sm-12 col-md-12 col-lg">
            <p class="lead">Formative accuracy</p>
            <h3>50</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg">
            <p class="lead">Summative average score</p>
            <h3>40</h3>
        </div>
        <div class="col-sm-12 col-md-12 col-lg">
            <p class="lead">Summative accuracy</p>
            <h3>60</h3>
        </div>
    </div>
    <div class="row">
        <div id="attainmentRadarChart" style="width: 100%; height: 400px;"></div>
    </div>
</div>

<script type="text/javascript" src="/js/import_js/echarts.js"></script>
<script>
    //attainment radar chart
    let attainmentRadarChart = echarts.init(document.getElementById("attainmentRadarChart"));
    let attainmentRadarChartOption = {
        radar: [
            {
                indicator: [
                    {text: 'knowledge level', max: 100},
                    {text: 'Formative average score', max: 100},
                    {text: 'Formative accuracy', max: 100},
                    {text: 'Summative accuracy', max: 100},
                    {text: 'Summative average score', max: 100}
                ],
                center: ['50%', '50%'],
                radius: 120,
                startAngle: 90,
                splitNumber: 4,
                name: {
                    formatter: '{value}',
                    textStyle: {
                        color: '#72ACD1'
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.5)'
                    }
                },
                splitLine: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.5)'
                    }
                }
            }
        ],
        series: [
            {
                type: 'radar',
                emphasis: {
                    lineStyle: {
                        width: 4
                    }
                },
                data: [
                    {
                        value: [70, 60, 50, 60, 40],
                        symbol: 'rect',
                        symbolSize: 5,
                        lineStyle: {
                            type: 'dashed'
                        },
                        label: {
                            show: true,
                            formatter: function (params) {
                                return params.value;
                            }
                        },
                        areaStyle: {
                            opacity: 0.9,
                            color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
                                {
                                    color: '#B8D3E4',
                                    offset: 0
                                },
                                {
                                    color: '#72ACD1',
                                    offset: 1
                                }
                            ])
                        }
                    }
                ]
            }
        ]
    }
    attainmentRadarChart.setOption(attainmentRadarChartOption);
</script>
